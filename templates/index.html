<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border: 2px solid #000;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Text to Image Generator</h1>
    <form method="POST">
      <input type="text" name="text" placeholder="Enter prompt..." required />
      <button type="submit">Generate Image</button>
    </form>

    {% if image_base64 %}
    <h2>Generated Image:</h2>
    <img
      src="data:image/jpeg;base64,{{ image_base64 }}"
      alt="Generated Image"
    />
    {% endif %}
  </body>
</html>
